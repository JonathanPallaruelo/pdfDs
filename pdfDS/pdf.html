            <script>
                // Función para actualizar las barras
                function actualizarBarras() {
                    // Obtener todas las barras
                    const barras = document.querySelectorAll('.barra');
            
                    barras.forEach((barra) => {
                        // Obtener el valor de la barra desde el atributo 'data-value'
                        const valor = barra.getAttribute('data-value');
                        const contenidoBarra = barra.querySelector('.contenidoBarra');
                        const span = contenidoBarra.querySelector('span');
            
                        // Calcular la altura proporcional de la barra en base al valor (es un porcentaje)
                        const alturaProporcional = valor; // El valor en 'data-value' es ya un porcentaje
            
                        // Cambiar la altura de la barra (esto será el porcentaje de la altura total)
                        contenidoBarra.style.height = `${alturaProporcional}%`;
            
                        // Actualizar el número que aparece dentro de la barra
                        span.textContent = valor;
                    });
                }
            
                // Llamamos a la función inmediatamente para establecer el estado inicial
                actualizarBarras();
            
                // Opcional: Si quieres cambiar los valores de las barras dinámicamente, puedes hacerlo aquí
                // Por ejemplo, con un intervalo o cuando sea necesario:
                setInterval(() => {
                    // Cambiar los valores de las barras de forma aleatoria
                    const barras = document.querySelectorAll('.barra');
                    barras.forEach((barra) => {
                        const nuevoValor = Math.floor(Math.random() * 101); // Generar un valor entre 0 y 100
                        barra.setAttribute('data-value', nuevoValor);
                    });
                    
                    // Actualizar las barras después de cambiar los valores
                    actualizarBarras();
                }, 2000);  // Cambia el valor cada 5 segundos (ajustable)
            </script>
